<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Video Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
    #content { padding: 20px; }
  </style>
</head>
<body>
  <div id="content">
    <h1>Loading...</h1>
  </div>
  <script>
    // Get the current path
    const currentPath = window.location.pathname;

    // Content container
    const contentDiv = document.getElementById('content');

    // Dynamic content generation based on the URL path
    if (currentPath === '/video1') {
      contentDiv.innerHTML = '<h1>Video 1</h1><iframe width="560" height="315" src="https://www.youtube.com/embed/9LrbKeCmrQU" frameborder="0" allowfullscreen></iframe>';
    } else if (currentPath === '/video2') {
      contentDiv.innerHTML = '<h1>Video 2</h1><iframe width="560" height="315" src="https://www.youtube.com/embed/dxsawQOQ9lU" frameborder="0" allowfullscreen></iframe>';
    } else {
      contentDiv.innerHTML = '<h1>Welcome to the Video Viewer</h1><p>Select a video from the URL.</p>';
    }
  </script>
</body>
</html>
